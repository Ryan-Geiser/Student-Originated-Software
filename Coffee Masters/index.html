<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"
    />
    <title>Document</title>
</head>
<body>
<div class="header-bar">
    <div class="logo-wrapper">
        <img src="coffee_masters_logo.png"/>
        <h1 class="header-text">
            Coffee Masters
        </h1>    
    </div>
</div>

<div class="column-wrapper">

    <div class="column-card left-column">
        <h2>Items</h2>
        <div class="item">
            <div class="item-qty">
                1x
            </div>
            <div class="item-name-wrapper">
                <div class="item-name">
                    Cappuccino
                </div>
                <div class="item-modifier">
                    Almond Milk
                </div>    
            </div>
            <div class="item-price">
                $4.95
            </div>
        </div>
        <div class="item">
            <div class="item-qty">
                1x
            </div>
            <div class="item-name-wrapper">
                <div class="item-name">
                    Latte
                </div>
                <div class="item-modifier">
                    Oat Milk
                </div>
                <div class="item-modifier">
                    Double Shot Espresso
                </div>    
            </div>
            <div class="item-price">
                $4.85
            </div>
        </div>
        <div class="item">
            <div class="item-qty">
                1x
            </div>
            <div class="item-name-wrapper">
                <div class="item-name">
                    Cafe Americano
                </div>
                <div class="item-modifier">
                    Double Shot Espresso
                </div>    
            </div>
            <div class="item-price">
                $3.25
            </div>
        </div>
    </div>
    <div class="right-column">

        <div class="column-card name-block">
            <h2>Name</h2>
            <div class="name-input-group">
                <label for="name-input" class="input-label"> Name for the order </label>
                <input id="name-input" class="input-text" placeholder="try putting your name here dork" />
            </div>
              
        </div>
        <div class="column-card payment-block">
            <h2>Payment</h2>
            <div class="input-group">
              <label class="user-input-label" for="cc"> Credit Card </label>
              <input id="name-input" class="input-text" placeholder="0000 0000 0000 0000" />
            </div>
            <div class="input-group">
              <label class="user-input-label" for="ccv"> CCV </label>
              <input type="text" class="user-input short-input" id="ccv" />
            </div>
          </div>
        </section>
        <section class="total">
          <table class="totals-table">
            <tbody>
              <tr>
                <td> Subtotal: </td>
                <td> $13.05 </td>
              </tr>
              <tr>
                <td> Tax: </td>
                <td> $1.28 </td>
              </tr>
              <tr class="final-totals">
                <td> Total: </td>
                <td> $14.33 </td>
              </tr>
            </tbody>
          </table>
          <button class="checkout" type="button"> Place order </button>
        </section>
        </div>
    </div>
</div>
</body>
</html>
